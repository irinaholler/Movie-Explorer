<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Explorer</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./img/logo.jpeg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <header>
        <div class = "logo">
          <p>Movie<span>Explorer</span></p>
        </div>

        <form id="search-form">
          <input type="text" id="search" placeholder="Search for movies ..." autocomplete="off">
          <span id="clear-input" style="cursor: pointer; margin-left: 5px; font-weight: bold;">âœ–</span>
          <div id="autocomplete-suggestions"></div> <!-- Dropdown for suggestions -->
        </form>
        
        <div id="error-message" style="display: none;">No movies found. Please try a different search term.</div>
      </header>

      <!-- result container -->
      <h2>Movies</h2>
      <div id="movies-container"></div>

      <div class="Favorites">
        <h2>Favorites</h2>
      </div>

      <div id="favorites-container">
        <!-- Inside the movieCard innerHTML -->
        <span class="add-favorite" data-id="${movie.id}" data-title="${movie.title}" data-poster="${posterUrl}"></span>
        <span class="remove-favorite" data-id="${favorite.id}">&#10084;</span> <!-- Heart icon for removing -->
      </div>

    <!-- Link to JavaScript -->
    <script src="script.js" type="module"></script>
  </body>
</html>
